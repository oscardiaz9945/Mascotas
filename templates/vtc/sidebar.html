{% load static %}
<aside class="main-sidebar sidebar-dark-primary elevation-4">
    <a href="{% url 'erp:dashboard' %}" class="brand-link">
        <img src="{% static 'img/logo.png' %}"
             alt="AdminLTE Logo"
             class="brand-image img-circle elevation-3"
             style="opacity: .8">
        <span class="brand-text font-weight-light">MASCOT</span>
    </a>
    <div class="sidebar">
        <div class="user-panel mt-3 pb-3 mb-3 d-flex">
            <div class="image">
                <img src="{{ request.user.get_image }}" class="img-circle" alt="User Image">
            </div>
            <div class="info">
                <a href="#" class="d-block">{{ request.user.username }}</a>
            </div>
        </div>
        <nav class="mt-2">
            <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu" data-accordion="false">
                <li class="nav-item">
                    <div class="nav-link" style="color: white">
                        <i class="nav-icon fa fa-wrench"></i>
                        <p>
                            Panel de Administrador
                        </p>    
                    </div>
                </li>
                <li><hr class="dropdown-divider"></li>

                <li class="nav-item">
                    {% if perms.user.view_user %}
                    <a href="{% url 'erp:client_list' %}" class="nav-link">
                        <i class="nav-icon fas fa-users"></i>

                        <p>
                            Clientes
                        </p>
                    </a>
                    {% endif %}
                </li>

                <li class="nav-item">
                    {% if perms.user.view_user %}
                    <a href="{% url 'erp:mascot_list' %}" class="nav-link">
                        <i class="fa fa-heartbeat" aria-hidden="true"></i>
                        <p>
                            Mascotas
                        </p>
                    </a>
                    {% endif %}
                </li>
                <li><hr class="dropdown-divider"></li>
                
                  <li class="nav-item">
                    {% if perms.user.view_user %}
                    <a href="{% url 'user:user_list' %}" class="nav-link">
                        <i class="nav-icon fa fa-university"></i>
                        <p>
                            Usuarios
                        </p>
                    </a>
                    {% endif %}
                </li>
            </ul>
        </nav>
    </div>
</aside>
